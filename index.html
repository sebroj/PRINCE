<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PRINCE</title>
    <link rel="stylesheet" href="index.css">

    <!-- HACKYNESS FOR USING JQUERY WITH ELECTRON -->
    <!-- Insert this before script imports  -->
    <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
    </script>

    <script type="text/javascript" src="extern/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- Insert this after script imports -->
    <script>
    if (window.module)
      module = window.module;
    </script>

  </head>
  <body>
    <div id="title" style="text-align: center">
      <h1>PRINCE</h1>
    </div>
    <div id="solverSettings"></div>
    <div class="input" style="text-align: center">
      <h2>Solver Settings</h2>
      <p>Dispersion Relation</p>
      <!-- Dispersion relation dropdown list -->
      <div class="dropdown">
        <button id="dropdownButton" onclick="toggleDropdown()">-- Select --</button>
        <div id="dispDropdown" class="dropdown-content">
          <button class="dispButton">Simplified Esipchuk-Tilinin</button>
          <button class="dispButton">Long wavelength gradient drift</button>
          <button class="dispButton">High-frequency ExB drift</button>
          <button class="dispButton">Damped warm Langmuir waves</button>
        </div>
      </div>
      <h2>Plasma Parameters</h2>
      <p>Dev note:</p>
      <div class="required">
        <p>Required</p>
      </div>
      <div class="other">
        <p>Other</p>
        <!-- Input field prototype. This gets cloned for every input field
              name in index.js. -->
        <div class="inField">
          <div class="inFieldName">
            Input Field Name
          </div>
          <div class="inFieldType">
            <div style="display: inline-block;">
              <input type="radio" name="dataType" value="0D">0D
              <input type="radio" name="dataType" value="1D">1D
              <input type="radio" name="dataType" value="2D">2D
            </div>
          </div>
          <div class="inFieldFormat">
            <div style="display: inline-block;">
              <input type="radio" name="dataFormat" value="x">x
              <input type="radio" name="dataFormat" value="y">y
              <input type="radio" name="dataFormat" value="z">z
            </div>
          </div>
          <div class="inFieldData">
            <div style="display: inline-block;">
              <button class="inFieldFileButton">Select File</button>
              <div class="inFieldFileName" style="float:right; margin-left:5px">
                No file selected
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="scary" onclick="doScaryThings()">DO SCARY THINGS</button>
    </div>
  </body>
</html>
